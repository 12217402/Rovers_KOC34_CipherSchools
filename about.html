        body {

        .column {

        .button {

            outline: 0;

            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }
          
        .button:hover {
            background-color: #555;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
          
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;

        .butm:hover{

            color: black;
        }
        .btn{
            padding-left: 48%;
        }
        .img{
            border-radius: 50%;
            width: 30px;
        }
        .imgg{
